<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Guess The Number</title>
</head>
<body class="bodyClass">
    <div class="upperField">
        <h1>Guess The Number</h1>
        <p>Enter a number between  1 and 100 </p>
        <form class="form">
            <label class="label">Enter The Number</label>
            <input type="number" name="inputGuess" id="inputGuess" placeholder="Enter your guess">
            <input type="button" value="Submit" class="button">
        </form>
    </div>
    <div class="lowerField">
        <p class="pGuess">Previous Guesses: <span class="prevGuess"></span></p>
        <p class="rGuess">Remaining Moves: <span class="remMoves">5</span></p>
        <p class="lowOrHigh"></p>
        <button type="button" id="newButton">New Game</button>
    </div>
</body>
<script src="index.js"></script>
</html>
